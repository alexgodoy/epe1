<ion-header>
  <ion-toolbar>
    <ion-title>Calcular 64 Hrs con Exámen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-item >
        <ion-icon name="checkmark-circle"></ion-icon>
        <ion-label>Evaluación Parcial Estructurada</ion-label>
      </ion-item>
  <ion-row>
    <ion-col>
      <ion-input  placeholder="EPE1"  max='7' min='1' step="0.01"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" type= 'number' [(ngModel)]= "EPE1" ></ion-input>
    </ion-col>
    <ion-col>
      <ion-input  placeholder="EPE2"   max='7' min='1' step="0.01"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" type= 'number' [(ngModel)]= "EPE2" ></ion-input>
    </ion-col>
    <ion-col>
      <ion-input  placeholder="EPE3"  max='7' min='1' step="0.01"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" type= 'number' [(ngModel)]= "EPE3" ></ion-input>
    </ion-col>
  </ion-row>
 
    <ion-item >
        <ion-icon name="checkmark-circle"></ion-icon>
      <ion-label>Evaluaciones Parciales</ion-label>
    </ion-item>
   
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-input  placeholder="EVA1" max='7' min='1' step="0.01"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" type= 'number' [(ngModel)]= "eva1" ></ion-input>
    </ion-col>
    <ion-col>
      <ion-input  placeholder="EVA2" max='7' min='1' step="0.01"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" type= 'number' [(ngModel)]= "eva2" ></ion-input>
    </ion-col>
    <ion-col>
      <ion-input  placeholder="EVA3" max='7' min='1' step="0.01"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" type= 'number' [(ngModel)]= "eva3" ></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-item >
  <ion-icon name="checkmark-circle"></ion-icon>
<ion-label>Examen</ion-label>
</ion-item>
<ion-grid>
  <ion-row>
<ion-col>
  <ion-col>
    <ion-input  placeholder="Examen"  max='7' min='1' step="0.01"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" type= 'number' [(ngModel)]= "Examen" ></ion-input>
  </ion-col>
</ion-col>

  </ion-row>
</ion-grid>
  <ion-grid>
      
      <ion-label>El promedio es : {{Total}}</ion-label>
    </ion-grid>
   <ion-row>
    <ion-col align-self-start>
      <ion-button color="danger" (click)="volver()">Volver</ion-button>
    </ion-col>
    <ion-col> </ion-col>
    <ion-col align-self-end>
      <ion-button  (click)="cal()">Calcular</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
